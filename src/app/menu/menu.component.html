<!-- Ver Material Angular , es parecido a boostrap-->
<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
  <!-- Lista de elementos
  <mat-list fxFlex>
    <mat-list-item *ngFor="let dish of dishes">
      <img matListAvatar src={{dish.image}} alt={{dish.name}}>
      <h1 matLine> {{dish.name}} </h1>
      <p matLine>
        <span> {{dish.description}} </span>
      </p>
    </mat-list-item>
  </mat-list>
  -->

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>
  
  <!-- mientras los platos no sean nulos deben mostrarse, osea esperará a que la promesa se realice para mostrar -->
  <div fxFlex *ngIf="dishes" [@expand]>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let item of dishes" [routerLink]="['/dishdetail', item.id]" appHighlight>
        <img height="200px" src="{{BaseURL + item.image}}" alt={{item.name}}>
        <mat-grid-tile-footer>
          <h1>{{item.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div> 

  <!-- si los platos no son nulos este div estará oculto, si todavia no se cumple la promesa, esto se mostrará -->
  
  <div [hidden]="dishes || errMess" >
      <mat-spinner></mat-spinner>
      <h4>Loading . . . Please Wait</h4>
  </div>

  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

  <!-- 
    <app-dishdetail [dishesDetail]="selectedDishdetail"></app-dishdetail> 
  -->
  <!-- Aqui es donde se envia la propiedad "dish" hacia el componenete "dishdetail"-->
  
  <!-- Aquio se pasa el plato y se pasa el id en la ruta mediante  routerLink -->

</div>
