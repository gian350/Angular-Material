<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px">

    <mat-card *ngIf="dish" fxFlex [@expand]>
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{BaseURL + dish.image}}" alt={{dish.name}}>
        <mat-card-content>
            <p>{{dish.description}}
            </p>
        </mat-card-content>
    </mat-card>

    <div [hidden]="dish || errMess" >
        <mat-spinner></mat-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>

    <div fxFlex *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{errMess}}</h4>
      </div>

    <mat-card *ngIf="promo" fxFlex [@expand]>
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>
                <h3>{{promo.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{BaseURL + promo.image}}" alt={{promo.name}}>
        <mat-card-content>
            <p>{{promo.description}}
            </p>
        </mat-card-content>
    </mat-card>
    <div [hidden]="promo" >
        <mat-spinner></mat-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>

    <mat-card *ngIf="lead" fxFlex [@expand]>
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>
                <h3>{{lead.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{BaseURL + lead.image}}" alt={{lead.name}}>
        <mat-card-content>
            <p>{{lead.description}}
            </p>
        </mat-card-content>
    </mat-card>
    <div [hidden]="lead" >
        <mat-spinner></mat-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>

</div>
