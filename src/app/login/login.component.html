<p>{{ user | json }}</p>

<form novalidate (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password">
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white" >Login</button>
  </mat-dialog-actions>
</form>


<!--
  form novalidate -> es para que la validación sea a cargo de angular y no HTML5
  mat-dialog-content -> aqui se coloca el contenido del dialogo
  mat-dialog-actions -> aqui se coloca los botones de acción 
  mat-dialog-close -> es para que el simbolo de la "X" cierre el dialog

  ngModel -> Es el modelo que se manejará en el formulario
-->
